name: Process Markdown to HTML

on:
  push:
    branches: [ main ]
    paths:
      - 'posts_md/*.md'
  workflow_dispatch:


permissions:
  contents: write
jobs:
  process-markdown:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Process new markdown files
        run: |
          echo "üîç Procesando archivos Markdown..."
          
          # Procesar todos los archivos .md en posts_md/
          for md_file in posts_md/*.md; do
            if [ -f "$md_file" ] && [ "$md_file" != "posts_md/plantilla-post.md" ]; then
              echo "üìù Procesando: $md_file"
              python md_to_html.py "$md_file"
            fi
          done
      
      - name: Update publications page
        run: |
          echo "üìã Actualizando p√°gina de publicaciones..."
          python update_posts.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add *.html
          git add publicaciones.html
          
          if git diff --staged --quiet; then
            echo "‚úÖ No hay cambios para commitear"
          else
            git commit -m "ü§ñ Auto-generate HTML from Markdown [skip ci]"
            git push
            echo "‚úÖ Cambios commiteados y pusheados"
          fi
